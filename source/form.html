<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
  </head>
  <body>
    <header class="main-header">
      <a class="logo-img" href="#">
        <img src="http://placehold.it/33x38" width="33" height="38" alt="">
      </a>
      <b class="logo-txt"><span>Cat</span> Energy</b>
      <div class="menu-icon"></div>
    </header>
    <h1 class="program-form-title">Подбор программы</h1>
    <p class="program-form-description">Заполните анкету и мы подберем программу питания для вашего кота</p>
    <form class="program-select-form" action="">
      <fieldset class="program-select-form__group">
        <label class="program-select-form__label">
          Имя:*
          <input class="program-select-form__input" type="text" name="" value="Барсик">
        </label>
        <label class="program-select-form__label">
          Вес:*
          <input class="program-select-form__input" type="text" name="" value="7">
        </label>
        <label class="program-select-form__label">
          Возраст (лет):
          <input class="program-select-form__input" type="text" name="" value="7">
        </label>
      </fieldset>
      <fieldset class="program-select-form__group">
        <label class="program-select-form__label">
          Похудение
          <input class="program-select-form__radio-input" type="radio" name="" value="">
        </label>
        <label class="program-select-form__label">
          Набор массы
          <input class="program-select-form__radio-input" type="radio" name="" value="">
        </label>
        <label class="program-select-form__label">
          Не знаю (нужен ваш совет)
          <input class="program-select-form__radio-input" type="radio" name="" value="">
        </label>
      </fieldset>
      <fieldset class="program-select-form__group">
        <legend class="program-select-form__legend">Контактные данные (владельца кота)</legend>
        <label class="program-select-form__label">
          E-mail:*
          <input class="program-select-form__mail-input" type="email" name="" value="">
        </label>
        <label class="program-select-form__label">
          Телефон:*
          <input class="program-select-form__tel-input" type="tel" name="" value="">
        </label>
      </fieldset>
      <fieldset class="program-select-form__group">
        <legend class="program-select-form__legend">Комментарий</legend>
        <textarea class="program-select-form__textarea" name="name" rows="8" cols="80" placeholder="Расскажите обо всех повадках кота"></textarea>
      </fieldset>
      <fieldset class="program-select-form__group">
        <label class="program-select-form__label">
          Сахарозаменитель
          <input class="program-select-form__radio-input" type="checkbox" name="" value="">
        </label>
        <label class="program-select-form__label">
          Питьевая вода
          <input class="program-select-form__radio-input" type="checkbox" name="" value="">
        </label>
        <label class="program-select-form__label">
          Молоко
          <input class="program-select-form__radio-input" type="checkbox" name="" value="">
        </label>
        <label class="program-select-form__label">
          Витамины
          <input class="program-select-form__radio-input" type="checkbox" name="" value="">
        </label>
      </fieldset>
      <button class="program-select-form__btn" type="submit" name="button">Отправить заявку</button>
      <span class="program-select-form__footnote">* — Обязательные поля</span>
    </form>
    <section class="contacts">
      <div class="contacts__adress">
        <p class="contacts__adress-offer">
          приглашаем к сотрудничеству дилеров!
        </p>
        <p class="contacts__adress-value">
          ул. Большая Конюшенная, д. 19/8 Санкт-Петербург
        </p>
      </div>
      <div class="contacts__map">
        <img class="contacts__map-icon" src="http://placehold.it/50x50" width="50" height="50" alt="">
      </div>
    </section>
    <footer class="main-footer">
      <b class="logo-txt"><span>Cat</span> Energy</b>
      <div class="social-links">
        <a class="social-links__item" href="#"></a>
        <a class="social-links__item" href="#"></a>
        <a class="social-links__item" href="#"></a>
      </div>
      <div class="copyright">
        <p class="copyright__title">
          HTML Academy
        </p>
        <a class="copyright__icon" href="#">
          <img class="copyright__icon-img" src="http://placehold.it/27x35" width="27" height="35" alt="" >
        </a>
      </div>
    </footer>
  </body>
</html>
