<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="main-header">
      <a class="logo-img" href="#"><img src="img/icon-logo-mobile.svg" width="33" height="38" alt=""></a>
      <img class="main-header__logo" src="img/logo-mobile-header.svg" width="103" height="20" alt="">
      <button class="main-nav__toggle"></button>
    </header>
    <h1 class="program-form-title">Подбор программы</h1>
    <p class="program-form-description">Заполните анкету и мы подберем программу питания для вашего кота</p>
    <form class="program-select-form" action="">
      <fieldset class="program-select-form__group program-select-form__group--border-bot">
        <label class="program-select-form__label">
          Имя:*
          <input class="program-select-form__input" type="text" name="" value="Барсик" required>
        </label>
        <label class="program-select-form__label">
          Вес:*
          <input class="program-select-form__input" type="text" name="" value="7" required>
        </label>
        <label class="program-select-form__label">
          Возраст (лет):
          <input class="program-select-form__input" type="text" name="" value="7">
        </label>
      </fieldset>
      <fieldset class="program-select-form__group program-select-form__group--border-bot">
        <label class="program-select-form__label">
          <input class="program-select-form__radio-input" type="radio" name="" value="">
          Похудение
        </label>
        <label class="program-select-form__label">
          <input class="program-select-form__radio-input" type="radio" name="" value="">
          Набор массы
        </label>
        <label class="program-select-form__label">
          <input class="program-select-form__radio-input" type="radio" name="" value="">
          Не знаю (нужен ваш совет)
        </label>
      </fieldset>
      <fieldset class="program-select-form__group">
        <b class="program-select-form__legend">Контактные данные (владельца кота)</b>
        <label class="program-select-form__label">
          E-mail:*
          <input class="program-select-form__input" type="email" name="" value="" required>
        </label>
        <label class="program-select-form__label">
          Телефон:*
          <input class="program-select-form__input" type="tel" name="" value="" required>
        </label>
      </fieldset>
      <fieldset class="program-select-form__group">
        <b class="program-select-form__legend">Комментарий</b>
        <textarea class="program-select-form__textarea" name="name" placeholder="Расскажите обо всех повадках кота"></textarea>
      </fieldset>
      <fieldset class="program-select-form__group">
        <label class="program-select-form__label">
          <input class="program-select-form__radio-input" type="checkbox" name="" value="">
          Сахарозаменитель
        </label>
        <label class="program-select-form__label">
          <input class="program-select-form__radio-input" type="checkbox" name="" value="">
          Питьевая вода
        </label>
        <label class="program-select-form__label">
          <input class="program-select-form__radio-input" type="checkbox" name="" value="">
          Молоко
        </label>
        <label class="program-select-form__label">
          <input class="program-select-form__radio-input" type="checkbox" name="" value="">
          Витамины
        </label>
      </fieldset>
      <div class="program-select-form__btn-wrapper">
        <button class="program-select-form__btn btn" type="submit" name="button">Отправить заявку</button>
        <span class="program-select-form__footnote">* — Обязательные поля</span>
      </div>
    </form>
    <section class="contacts">
      <div class="contacts__adress">
        <p class="contacts__adress-text contacts__adress-text--uppercase">
          приглашаем к сотрудничеству дилеров!
        </p>
        <p class="contacts__adress-text contacts__adress-text--usual">
          ул. Большая Конюшенная, д. 19/8 Санкт-Петербург
        </p>
      </div>
      <div class="contacts__map">
        <img class="contacts__map-icon" src="http://placehold.it/50x50" width="50" height="50" alt="">
      </div>
    </section>
    <footer class="main-footer">
      <div class="logo-footer-container">
        <img src="/img/logo-footer.svg" alt="Cat Energy" class="logo-footer" width="128" height="24">
      </div>

      <div class="social-links">
        <a class="social-links__item" href="#"></a>
        <a class="social-links__item" href="#"></a>
        <a class="social-links__item" href="#"></a>
      </div>
      <div class="copyright">
        <a class="copyright__title-link" href="#">
          HTML Academy
        </a>
        <a class="copyright__icon" href="#">
          <img class="copyright__icon-img" src="http://placehold.it/27x35" width="27" height="35" alt="" >
        </a>
      </div>
    </footer>
  </body>
</html>
